version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: financial_ledger_db
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "${DB_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - ledger_network

  api:
    build: .
    container_name: financial_ledger_api
    ports:
      - "${PORT}:3000"
    depends_on:
      - postgres
    environment:
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME}
      NODE_ENV: ${NODE_ENV}
    networks:
      - ledger_network

volumes:
  postgres_data:

networks:
  ledger_network:
